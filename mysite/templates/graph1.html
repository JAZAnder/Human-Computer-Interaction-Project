<!DOCTYPE html>
<html>
<head>
    <title>MNE Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        .graph {
            background-color: #008CBA;
            border: 2px solid black;
            padding: 10px;
            border-radius: 20px;
            margin: 10px;
        }
        body {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>MNE Graph Example</h1>
    <div id="window" style="display:flex; justify-content:center;">
        <table>

            <tr style="display:flex;">
                <td style="width:min-content;" class="graph">
                    <div style="width:min-content;" id="plot_div">
                        {{ plot_div | safe }}
                    </div>
                </td>
            </tr>
        </table>
    </div>
<script>

</script>
</body>
</html>
