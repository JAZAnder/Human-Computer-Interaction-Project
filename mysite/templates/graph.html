<!DOCTYPE html>
<html>
<head>
    <title>MNE Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .graph {
            background-color: #008CBA;
            border: 2px solid black;
            padding: 10px;
            border-radius: 20px;
            margin: 10px;
        }
        body {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>MNE Graph Example</h1>
    <div id="window" style="display:flex; justify-content:center;">
        <table>
            <tr style="width:100%; display:flex;">

                <td>
                    <div style="width:max-content;" class="graph" id="aud_evoked_plot_div_2">
                        {{aud_evoked_plot_div_2 | safe}}
                    </div>
                </td>

                <td style="width:max-content;" class="graph">
                    <div id="aud_evoked_plot_div">
                        {{ aud_evoked_plot_div | safe }}
                    </div>
                    <button onclick="Alert()">click me</button>
                </td>
            </tr>
            <tr style="display:flex;">
                <td style="width:min-content;" class="graph">
                    <div style="width:min-content;" id="plot_div">
                        {{ plot_div | safe }}
                    </div>
                </td>
                <td style="width:min-content;" class="graph">
                    <div style="width:min-content;" id="brain_plot_div">
                        {{ brain_plot_div | safe }}
                    </div>
                </td>
            </tr>
        </table>
    </div>
<script>
    function Alert(){
    const targetDiv = document.getElementById('aud_evoked_plot_div');
    const eegDiv = document.getElementById('eeg-plot');
    eegDiv.innerHTML = '';
    targetDiv.style.width = "800px"

    return;
    }
</script>
</body>
</html>
